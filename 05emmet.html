    <span id="name"></span>
    <span class="name"></span>
    <span class="name3"></span>

    <!-- $*n : 숫자 1씩 자동 증가 div#tmp$*3 -->

    <div id="tmp2"></div>
    <div id="tmp3"></div>

    <!-- p#p$*3 -->
    <p id="p1"></p>

    <p id="p3"></p>

    <!-- 텍스트 삽입 p{텍스트 입력} -->

    <div id="div1">Contents</div>
    <div id="div2">Contents</div>
    <div id="div3">Contents</div>
    <div id="div4">Contents</div>
    <div id="div5">Contents</div>

    <!-- p태그의 id를 ptag1~5까지 pcontents로 입력을 넣어보세요 -->
    <!-- p#ptag$*5{pcontents} -->
    <p id="ptag1">pcontents</p>
    <p id="ptag2">pcontents</p>
    <p id="ptag3">pcontents</p>
    <p id="ptag4">pcontents</p>
    <p id="ptag5">pcontents</p>

    <!-- ul태그안의 li태그를 4개를 만들고 li1~li4까지 id를 부여한 다음 list라는 내용을 넣어보세요 -->
    <ul>
        <li id="li1">list</li>
        <li id="li2">list</li>
        <li id="li3">list</li>
        <li id="li4">list</li>
    </ul>
    <!-- ul>li.list$*3{내용$} -->
    <ul>
        <li class="list1">하하</li>
        <li class="list2">하하</li>
        <li class="list3">하하</li>
    </ul>

    <!-- #name : div태그 id=name의 태그 생성 -->
    <div class="abc"></div>

    <div id="aabb"></div>
